<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    
    <title>
        sort.js
    </title>
    <link rel="icon" type="image/png" href="./ico/witch-hat.png"/>

    <script src="https://kit.fontawesome.com/0def4badfe.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="jumbotron text-center">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 id="header" class="text-center">
                        sort.js
                        <i class="fa fa-solid fa-hat-wizard"></i>
                    </h1>
                </div>
            </div>
        </div>  
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h6 class="dev">
                    <b>dev. 
                    <span class="user">
                        <a target="_aboutblank" href="https://twitter.com/kxnyshk">
                            kxnyshk
                        </a>
                    </span></b>
                </h6>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h6 class="text-center time-logo">
                    <i class="fa fa-solid fa-stopwatch"></i>&nbsp;
                    Sort Time :
                </h6>
            </div>
            <div class="col-6">
                <h1 class="display-3 text-center time-display">
                    <!-- <b>2ms</b> -->
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" id="data-set" placeholder="Enter Dataset">
            </div>
            <div class="col-6">
                <button type="button" id="btn-gen" class="btn btn-sm btn-success">Generate</button>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h6 class="sort-details">
                    <a href="./internal/sort-details.html">
                        
                        <span class="js-detail-target"></span>
                        <!-- Sort details -->
                    </a>
                </h6>
            </div>
            <div class="col-6">
                <h6 class="bottom">
                    <a href="#btn-sort">
                        <i class="fa fa-solid fa-caret-down"></i>
                    </a>
                </h6>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <ul class="list-group">
                    <!-- <li class="list-group-item">
                        <span class="float-right"></span>
                    </li> -->
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6 class="top">
                    <a href="#header">
                        <i class=" fa fa-solid fa-caret-up"></i>
                    </a>
                </h6>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <a href="#header">
                    <button type="button" id="btn-sort" class="btn btn-lg btn-success">Sort</button>
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
